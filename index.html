<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="description" content="A simple game of buying and selling cargo.">
  <meta name="keywords" content="game, ship, trading">
  <meta name="author" content="Shane George (t3liph0n3)">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--<link rel="stylesheet" href="css/grid.css">-->
  <title>Trading Ship Game</title>
  <link rel="stylesheet" href="css/grid.css">
</head>

<body class="grid">

<div class="title">
  Trading Ship game
</div>
<div class="location">
<h3> 	&#127796;<div id="port">normal</div></h3>
<p id="portTax"></p>

<br/>
<h3>&#127980;</h3>
<table align="center">
  <tr>
    <!-- Need to update this for the number of commodities-->
    <th id="ComL1">1</th>
    <th id="ComL2">2</th>
    <th id="ComL3">3</th>
    <th id="ComL4">4</th>
    <th id="ComL5">5</th>
    <th id="ComL6">6</th>
  </tr>
  <tr>
    <!-- Need to update this for the number of commodities-->
    <td id="Comd1">1</td>
    <td id="Comd2">2</td>
    <td id="Comd3">3</td>
    <td id="Comd4">4</td>
    <td id="Comd5">5</td>
    <td id="Comd6">6</td>
  </tr>
  <tr>
    <!-- Need to update this for the number of commodities-->
    <td><button type="button" onclick="buyCargo(1)">Buy</button></td>
    <td><button type="button" onclick="buyCargo(2)">Buy</button></td>
    <td><button type="button" onclick="buyCargo(3)">Buy</button></td>
    <td><button type="button" onclick="buyCargo(4)">Buy</button></td>
    <td><button type="button" onclick="buyCargo(5)">Buy</button></td>
    <td><button type="button" onclick="buyCargo(6)">Buy</button></td>
  </tr>
</table>
</div>

<div class="navigate">
<br/>
<p>&#128478; News: <i id="gamenews"> </i></p>
<button type="button" onclick="moveShip()">&#9875; Sail On</button>
</div>

<div class="vessel">
<h3>&#128674;</h3>
<h4 id=cash>$100</h4>
<br/>
<div id=hold>Hold: empty</div>
<br/>
 <!-- Need to update this for the number of cargo holds-->
  <button type"button" onclick="sellCargo(0)">Sell 1</button>
  <button type"button" onclick="sellCargo(1)">Sell 2</button>
  <button type"button" onclick="sellCargo(2)">Sell 3</button>
  <button type"button" onclick="sellCargo(3)">Sell 4</button>
  <button type"button" onclick="sellCargo(4)">Sell 5</button>
  <button type"button" onclick="sellCargo(5)">Sell 6</button>
</div>

<script  src="js/index.js"></script>

</body>

</html>
