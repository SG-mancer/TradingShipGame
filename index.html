<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="description" content="A simple game of buying and selling cargo.">
  <meta name="keywords" content="game, ship, trading">
  <meta name="author" content="Shane George (t3liph0n3)">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--<link rel="stylesheet" href="css/grid.css">-->
  <title>Trading Ship Game</title>
  <link rel="stylesheet" href="css/grid.css">
</head>

<body class="grid">

<div class="title">
  Trading Ship game
</div>
<div class="location">
<h3> 	&#127796;<div id="port">normal</div></h3>
<p id="portTax"></p>

<br/>
<h3>&#127980;</h3>
<table align="center">
  <tr>
    <!-- The 10 lines are the max commodities in index.js - "var maxCom"-->
    <th id="ComL1">1</th>
    <th id="ComL2">2</th>
    <th id="ComL3">3</th>
    <th id="ComL4">4</th>
    <th id="ComL5">5</th>
    <th id="ComL6">6</th>
    <th id="ComL7">7</th>
    <th id="ComL8">8</th>
    <th id="ComL9">9</th>
    <th id="ComL10">10</th>
  </tr>
  <tr id="ComPrices">
    <td id="Comd1">1</td>
    <td id="Comd2">2</td>
    <td id="Comd3">3</td>
    <td id="Comd4">4</td>
    <td id="Comd5">5</td>
    <td id="Comd6">6</td>
    <td id="Comd7">7</td>
    <td id="Comd8">8</td>
    <td id="Comd9">9</td>
    <td id="Comd10">10</td>
  </tr>
</table>
</div>

<div class="navigate">
<br/>
<p>&#128478; News: <i id="gamenews"> </i></p>
<button type="button" onclick="moveShip()">&#9875; Sail On</button>
</div>

<div class="vessel">
<h3>&#128674;</h3>
<h4 id=cash>$100</h4>
<br/>
<div id=hold>Hold: empty</div>
</div>

<script  src="js/index.js"></script>

</body>

</html>
